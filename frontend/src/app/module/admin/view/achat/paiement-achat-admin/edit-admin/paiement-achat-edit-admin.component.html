        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'paiementAchatTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'{{'paiementAchatTabPan' | translate}}' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-3">
                                            <label for="1">{{'paiementAchatReference' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementAchatReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPaiementAchatReference}"  />
                                            <small class='p-error' *ngIf='!validPaiementAchatReference'>Reference est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="2">{{'paiementAchatDatePaiement' | translate}}</label>
                                            <p-calendar appendTo="body" id="2"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementAchatDatePaiement' | translate}}"  [(ngModel)]="item.datePaiement"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="3">{{'paiementAchatMontant' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'paiementAchatMontant' | translate}}" [(ngModel)]="item.montant"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="4">{{'paiementAchatAchat' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="achats" [(ngModel)]="item.achat" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'paiementAchatAchat' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateAchat('Achat')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="5">{{'paiementAchatModePaiement' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="modePaiements" [(ngModel)]="item.modePaiement" id="5"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementAchatModePaiement' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="6">{{'paiementAchatDescription' | translate}}</label>
                                            <textarea appendTo="body" id="6" pInputTextarea rows="5" cols="30" placeholder="{{'paiementAchatDescription' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="7">{{'paiementAchatDateEcheance' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementAchatDateEcheance' | translate}}"  [(ngModel)]="item.dateEcheance"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="8">{{'paiementAchatInstrumentPaiement' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="instrumentPaiements" [(ngModel)]="item.instrumentPaiement" id="8"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementAchatInstrumentPaiement' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="9">{{'paiementAchatReferenceInstrumentPaiement' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementAchatReferenceInstrumentPaiement' | translate}}" id="9" [(ngModel)]="item.referenceInstrumentPaiement"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="10">{{'paiementAchatDateDepose' | translate}}</label>
                                            <p-calendar appendTo="body" id="10"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementAchatDateDepose' | translate}}"  [(ngModel)]="item.dateDepose"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="11">{{'paiementAchatPhotoChequeEffet' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementAchatPhotoChequeEffet' | translate}}" id="11" [(ngModel)]="item.photoChequeEffet"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="12">{{'paiementAchatEtatPaiementAchat' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="etatPaiementAchats" [(ngModel)]="item.etatPaiementAchat" id="12"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementAchatEtatPaiementAchat' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateEtatPaiementAchat('EtatPaiementAchat')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-achat-create-admin></app-achat-create-admin>
                    <app-etat-paiement-achat-create-admin></app-etat-paiement-achat-create-admin>


    </p-dialog>
