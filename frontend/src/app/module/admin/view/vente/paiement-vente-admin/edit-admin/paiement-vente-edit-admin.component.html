        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'paiementVenteTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'{{'paiementVenteTabPan' | translate}}' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-3">
                                            <label for="1">{{'paiementVenteReference' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementVenteReference' | translate}}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPaiementVenteReference}"  />
                                            <small class='p-error' *ngIf='!validPaiementVenteReference'>Reference est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="2">{{'paiementVenteDatePaiement' | translate}}</label>
                                            <p-calendar appendTo="body" id="2"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementVenteDatePaiement' | translate}}"  [(ngModel)]="item.datePaiement"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="3">{{'paiementVenteMontant' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'paiementVenteMontant' | translate}}" [(ngModel)]="item.montant"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="4">{{'paiementVenteVente' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="ventes" [(ngModel)]="item.vente" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'paiementVenteVente' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateVente('Vente')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="5">{{'paiementVenteModePaiement' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="modePaiements" [(ngModel)]="item.modePaiement" id="5"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementVenteModePaiement' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="6">{{'paiementVenteDescription' | translate}}</label>
                                            <textarea appendTo="body" id="6" pInputTextarea rows="5" cols="30" placeholder="{{'paiementVenteDescription' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="7">{{'paiementVenteDateEcheance' | translate}}</label>
                                            <p-calendar appendTo="body" id="7"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementVenteDateEcheance' | translate}}"  [(ngModel)]="item.dateEcheance"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="8">{{'paiementVenteInstrumentPaiement' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="instrumentPaiements" [(ngModel)]="item.instrumentPaiement" id="8"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementVenteInstrumentPaiement' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateInstrumentPaiement('InstrumentPaiement')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="9">{{'paiementVenteReferenceInstrumentPaiement' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementVenteReferenceInstrumentPaiement' | translate}}" id="9" [(ngModel)]="item.referenceInstrumentPaiement"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="10">{{'paiementVenteDateDepose' | translate}}</label>
                                            <p-calendar appendTo="body" id="10"   [showTime]="true" [showSeconds]="false" placeholder="{{'paiementVenteDateDepose' | translate}}"  [(ngModel)]="item.dateDepose"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="11">{{'paiementVentePhotoChequeEffet' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'paiementVentePhotoChequeEffet' | translate}}" id="11" [(ngModel)]="item.photoChequeEffet"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="12">{{'paiementVenteEtatPaiementVente' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="etatPaiementVentes" [(ngModel)]="item.etatPaiementVente" id="12"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'paiementVenteEtatPaiementVente' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateEtatPaiementVente('EtatPaiementVente')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-vente-create-admin></app-vente-create-admin>
                    <app-instrument-paiement-create-admin></app-instrument-paiement-create-admin>
                    <app-etat-paiement-vente-create-admin></app-etat-paiement-vente-create-admin>


    </p-dialog>
